{% extends 'auth_base.html' %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="form-wrapper">
    <div class="form-container">
        <h2>Регистрация аккаунта</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username"><i class="ti-user"></i> Ваше имя</label>
                <input type="text" class="form-control" name="username" placeholder="Ваше имя" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="ti-email"></i> Почта</label>
                <input type="email" class="form-control" name="email" placeholder="Почта" required>
            </div>
            <div class="form-group">
                <label for="password1"><i class="ti-unlock"></i> Пароль</label>
                <input type="password" class="form-control" name="password1" placeholder="Пароль" required>
                {% if form.password1.help_text %}
                    <small class="form-text text-muted">{{ form.password1.help_text|safe }}</small>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="password2"><i class="ti-unlock"></i> Подтвердите пароль</label>
                <input type="password" class="form-control" name="password2" placeholder="Подтвердите пароль" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Регистрация</button>
        </form>
        <div class="form-footer">
            <p class="text-center">У вас уже есть аккаунт? <a class="txt-brand" href="{% url 'login' %}">Войти</a></p>
        </div>
    </div>
</div>
{% endblock %}
