{% extends 'auth_base.html' %}
{% load static %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="form-wrapper">
    <div class="form-container">
        <h2>Войдите в свой аккаунт</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username"><i class="ti-email"></i> Имя</label>
                <input type="text" class="form-control" name="username" placeholder="Имя">
            </div>
            <div class="form-group">
                <label for="password"><i class="ti-unlock"></i> Пароль</label>
                <input type="password" class="form-control" name="password" placeholder="Пароль">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Вход</button>
        </form>
        <div class="form-footer">
            <a href="{% url 'register' %}">Регистрация аккаунта</a>
        </div>
    </div>
</div>
{% endblock %}
