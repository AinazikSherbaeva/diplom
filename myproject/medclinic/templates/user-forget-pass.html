{% extends 'base.html' %}
{% load static %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
  <div class="login-block">
    <h1>Восстановление пароля</h1>
    <form action="#">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="ti-email"></i></span>
          <input type="text" class="form-control" placeholder="Почта">
        </div>
      </div>
      <button class="btn btn-primary btn-block" type="submit">Запросить новый пароль</button>
    </form>
  </div>
  <div class="login-links">
    <p class="text-center"><a href="user-login.html">Назад к входу</a></p>
  </div>
{% endblock %}
