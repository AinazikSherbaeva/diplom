{% extends 'base.html' %}
{% load static %}

{% block title %}Записаться на прием{% endblock %}

{% block content %}
  <section id="appointment" class="appointment section-bg">
    <div class="container" data-aos="fade-up">
      <div class="section-title">
        <h2>назначить на встречу</h2>
      </div>
      <form id="appointment-form" action="{% url 'appointment' %}" method="post" role="form" class="php-email-form" data-aos="fade-up" data-aos-delay="100">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-4 form-group">
            <input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя" required>
          </div>
          <div class="col-md-4 form-group mt-3 mt-md-0">
            <input type="email" class="form-control" name="email" id="email" placeholder="Ваша почта" required>
          </div>
          <div class="col-md-4 form-group mt-3 mt-md-0">
            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Ваш телефон" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 form-group mt-3">
            <input type="text" name="date" class="form-control datepicker" id="date" placeholder="Назначенная дата" required>
          </div>
          <div class="col-md-4 form-group mt-3">
            <select name="department" id="department" class="form-select">
              <option value="">Выбрать отделение</option>
              <option value="Кардиология">Кардиология</option>
              <option value="Неврология">Неврология</option>
              <option value="Онкология">Онкология</option>
              <option value="Педиатрия">Педиатрия</option>
            </select>
          </div>
          <div class="col-md-4 form-group mt-3">
            <select name="doctor" id="doctor" class="form-select">
              <option value="">Выбрать доктора</option>
              <option value="Доктор 1">Доктор 1</option>
              <option value="Доктор 2">Доктор 2</option>
              <option value="Доктор 3">Доктор 3</option>
            </select>
          </div>
        </div>
        <div class="form-group mt-3">
          <textarea class="form-control" name="message" rows="5" placeholder="Отправить сообщение"></textarea>
        </div>
        <div class="my-3">
          <div class="loading">Загрузка</div>
          <div class="error-message"></div>
          <div class="sent-message">Ваш запрос на встречу успешно отправлен. Спасибо!</div>
        </div>
        <div class="text-center"><button type="submit">записаться на встречу</button></div>
      </form>
    </div>
  </section>
{% endblock %}
